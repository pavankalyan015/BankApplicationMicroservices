spring.application.name=api-gateway
server.port=9090

# Eureka discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable service discovery based routing
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Database (users/roles live here)
spring.datasource.url=jdbc:mysql://localhost:3306/securitydb
spring.datasource.username=root
spring.datasource.password=Pavan@2004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=change-me-please-very-long-random-hmac-secret
jwt.expiration-seconds=3600
